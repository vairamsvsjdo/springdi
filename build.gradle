apply plugin: 'java'
apply plugin: 'maven'

group = 'com.journaldev.spring'
version = '0.0.1-SNAPSHOT'

description = """"""

sourceCompatibility = 1.5
targetCompatibility = 1.5



repositories {
        
     maven { url "http://repo.maven.apache.org/maven2" }
}
dependencies {
    compile group: 'org.springframework', name: 'spring-context', version:'4.0.0.RELEASE'
    testCompile group: 'junit', name: 'junit', version:'4.8.1'
}

// gradle init converted maven to gradle for most part
// https://geekmonkey.org/2015/12/migrating-from-maven-to-gradle/
// Create a single Jar with all dependencies
task bigJar(type: Jar) {  
    manifest {
        attributes 'Implementation-Title': 'Gradle Jar File Example',
            'Implementation-Version': version,
            'Main-Class': 'eva2.gui.Main'
    }
    baseName = project.name + '-all'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}